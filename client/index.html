<html>

<head>
    <script>
        const socket = new WebSocket('ws://localhost:8080');
        socket.onopen = function () {
            console.log('Connected');
            socket.send(JSON.stringify({
                event: 'articles',
                data: 'test',
            }));
            socket.onmessage = function (message) {
                console.log(JSON.parse(message.data));
            }
        };
    </script>
</head>

<body></body>

</html>
